language: elixir
elixir:
  - 1.3.2
otp_release:
  - 19.0.2
addons:
  - postgresql: "9.5"
before_script:
  - psql --version
  - psql -c 'create database eecrit_test;' -U postgres
  - psql -c 'create schema demo;' eecrit_test -U postgres
  - psql -c 'create database critter4us_test;' -U postgres
  - MIX_ENV=test mix ecto.migrate -r Eecrit.OldRepo
